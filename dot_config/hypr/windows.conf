### WINDOWS ###

# layerrule = noanim, selection

# Basic popups
windowrule {
    name = float popups 1
    match:title = ^(Open File|Save File|Save As|Preferences|Settings)$
    float = true
}

windowrule {
    name = float popups 2
    match:class = ^(wireplumber|blueman-manager|nm-connection-editor)$
    float = true
}

windowrule {
    name = float popups 3
    match:class = ^(org.gnome.*|org.kde.*)$
    match:title = ^(Open|Save|Preferences|Settings)$
    float = true
}

# Librewolf
windowrule {
    name = librewolf workspace
    match:class = ^(librewolf.*)$
    workspace = 1
}

# Kitty
windowrule {
    name = kitty workspace
    match:class = ^(kitty.*)$
    workspace = 2
}

# Spotify
windowrule {
    name = spotify workspace
    match:class = ^(spotify.*)$
    workspace = 9
}

# Discord
windowrule {
    name = discord workspace
    match:class = ^(discord.*)$
    workspace = 8
}

# Betterbird
windowrule {
    name = betterbird workspace
    match:class = ^(eu.betterbird.Betterbird.*)$
    workspace = 6
}

# Obsidian
windowrule {
    name = obsidian workspace
    match:class = ^(obsidian.*)$
    workspace = 3
}

# OBS
windowrule {
    name = obs workspace
    match:class = ^(com.obsproject.Studio.*)$
    workspace = 9
}

# Postman
windowrule {
    name = postman workspace
    match:class = ^(Postman.*)$
    workspace = 5
}

windowrule {
    name = throne workspace
    match:class = ^(Throne.*)$
    workspace = 8
}

# Thunar
windowrule {
    name = thunar workspace
    match:class = ^(thunar.*)$
    workspace = 4
}
windowrule {
    name = thunar float 1
    match:class = ^(thunar.*)$
    # match:title = ^(Rename.*)$
    float = true
}

windowrule {
    name = thunar tile
    match:class = ^(thunar.*)$
    match:title = ^(.*Thunar.*)$
    tile = true
}

windowrule {
    name = thunar float 2
    match:class = ^(org.gnome.*|org.kde.*)$
    match:title = ^(Open|Save|Preferences|Settings)$
    float = true
}

# Steam
windowrule {
    name = steam workspace
    match:class = ^(steam)$
    workspace = 6
}
windowrule {
    name = steam float settings
    match:class = ^(steam)$
    match:title = ^(Steam Settings.*)$
    float = true
}
windowrule {
    name = steam float friend list
    match:class = ^(steam)$
    match:title = ^(Friends List.*)$
    center = true
    size = 1080 640
    float = true
}

# qBitTorrent
windowrule {
    name = qbittorrent workspace
    match:class = ^(org.qbittorrent.qBittorrent)$
    workspace = 7
}
windowrule {
    name = qbittorrent float popups
    match:class = ^(org.qbittorrent.qBittorrent)$
    center = true
    size = 1080 640
    float = true
}
windowrule {
    name = qbittorrent tile
    match:class = ^(org.qbittorrent.qBittorrent)$
    match:title = ^(qBittorrent v5.1.4)$
    tile = true
}

# CoreTime
windowrule {
    name = coretime float
    match:class = ^(cc.cubocore.CoreTime)$
    center = true
    size = 1080 640
    float = true
}

# Volume Control
windowrule {
    name = pavucontrol float
    match:class = ^(org.pulseaudio.pavucontrol)$
    center = true
    size = 1080 640
    float = true
}

# Telegram
windowrule {
    name = telegram windowrule
    match:class = ^(org.telegram.desktop|telegramdesktop)$
    workspace = 10
}
windowrule {
    name = telegram float
    match:class = ^(org.telegram.desktop|telegramdesktop)$
    match:title = ^(Media viewer)$
    float = true
}

# Dbeaver
windowrule {
    name = dbeaver workspace
    match:class = ^(DBeaver)$
    workspace = 6
}
windowrule {
    name = dbeaver float
    match:class = ^(DBeaver)$
    center = true
    size = 1080 640
    float = true
}

windowrule {
    name = dbeaver tile
    match:class = ^(DBeaver)$
    match:title = ^(DBeaver.*)$
    tile = true
}
# windowrulev2=float,class:^(org.telegram.desktop|telegramdesktop)$,title:^(Media viewer)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
